<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ------------------- Icons ------------------- -->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0" style="display: none; position: absolute; visibility: hidden;">

        <symbol viewBox="0 0 24 24" id="bars">
            <path fill="currentColor" d="M3 8h18a1 1 0 0 0 0-2H3a1 1 0 0 0 0 2Zm18 8H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2Zm0-5H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2Z">
            </path>
        </symbol>

        <symbol viewBox="0 0 24 24" id="shopping" fill="none">
            <path fill="currentColor" d="M9 20a1 1 0 1 1 0 2a1 1 0 0 1 0-2Zm7 0a1 1 0 1 1 0 2a1 1 0 0 1 0-2ZM3.495 2.631l.105.07l1.708 1.28a2 2 0 0 1 .653.848l.06.171h12.846a2 2 0 0 1 1.998 2.1l-.013.148l-.457 3.655a5 5 0 0 1-4.32 4.34l-.226.023l-7.313.61l.26 1.124H17.5a1 1 0 0 1 .117 1.993L17.5 19H8.796a2 2 0 0 1-1.906-1.393l-.043-.157l-2.74-11.87L2.4 4.3a1 1 0 0 1 .985-1.723l.11.054ZM18.867 7H6.487l1.595 6.906l7.6-.633a3 3 0 0 0 2.728-2.617L18.867 7Z" />
        </symbol>

        <symbol viewBox="0 0 16 16" id="trash" fill="currentColor">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
        </symbol>

        <symbol viewBox="0 0 16 16" id="plus" fill="currentColor">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
        </symbol>

        <symbol viewBox="0 0 20 20" id="minus" fill="currentColor">
            <path d="M1.818 1.364a.455.455 0 0 0-.454.454v16.364c0 .25.203.454.454.454h16.364a.455.455 0 0 0 .454-.454V1.818a.455.455 0 0 0-.454-.454H1.818ZM18.182 0C19.186 0 20 .814 20 1.818v16.364A1.818 1.818 0 0 1 18.182 20H1.818A1.818 1.818 0 0 1 0 18.182V1.818C0 .814.814 0 1.818 0h16.364Zm-3.496 9.3H5.91a.682.682 0 0 0 0 1.363h8.777a.682.682 0 1 0 0-1.364Z"></path>
        </symbol>

    </svg>

    <!-- ------------------- Backdrop Srction ------------------- -->
    <div id="bakdrop" class="bakdrop"></div>

    <!-- ------------------- Header Srction ------------------- -->
    <header class="nav-header">

        <div class="container header-item">

            <div>

                <svg class="header-icon">
                    <use xlink:href="#bars"></use>
                </svg>

            </div>


            <div class="header-text">

                <span>Peyman Shoping</span>

            </div>


            <div id="cartIcon" class="cart">

                <svg class="header-icon shopping">
                    <use xlink:href="#shopping"></use>
                </svg>

                <div id="cartItem" class="counter">0</div>

            </div>

        </div>

    </header>

    <!-- ------------------- Product List Section ------------------- -->
    <main>

        <section class="container our-product-title">
            <h1>Our Products</h1>
        </section>

        <section class="container product-cards"></section>

        <!-- ------------------- Cart Modal Asset ------------------- -->
        <section id="cartModal" class="cart-modal">

            <p class="cart-modal__title">Your Cart</p>

            <div id="cartModalItems" class="cart-modal__items"></div>

            <div class="cart-modal__computing">

                <p class="cart-modal__total">Total price: <span id="totalPrice" class="cart-modal__price">0</span>$</p>

                <p id="clearCart" class="btn cart-btn-border">Clear Cart</p>

                <p id="confirmModal" class="btn cart-btn">Confirm</p>

            </div>


        </section>

    </main>

    <!-- ------------------- Load Js Asset ------------------- -->
    <script type="module" src="App.js"></script>


</body>

</html>
